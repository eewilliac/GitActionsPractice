name: Practice Workflow

on:
  workflow_dispatch:
    inputs:
      name: 
        description: "Person to Greet"
        default: "World"
        required: true
        type: string
jobs:
  greet:
    name: "Good tidings"
    runs-on: "ubuntu-latest"
    steps: 
      - name: "send greetings"
        run: |
          echo "Hello ${{github.events.inputs.name}}"
        
        
